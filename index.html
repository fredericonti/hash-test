<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  
    <div class="container">
      <div class="content">
        <div class="values">
          <h1>Simule sua Antecipação</h1>
          <form>
            <label for="venda">Informe o valor da venda *</label>
              <input type="text" id="valorVenda" name="valorVenda">
            <label for="venda">Em quantas parcelas *</label>
              <input type="text" id="parcelas" name="parcelas"><span></span>
            <label for="venda">Informe o percentual de MDR *</label>
              <input type="text" id="mdr" name="mdr" onkeyup="update()">
          </form>
        </div>

        <div class="display">
          <p class="your-receive">Você receberá:</p>
          <hr/>
          <p class="recepts-info">Amanhã: <span id="amanha">R$ 0</span></p>
          <p class="recepts-info">Em 15 dias: <span id="em15">R$ 0</span></p>
          <p class="recepts-info">Em 30 dias: <span id="em30">R$ 0</span></p>
          <p class="recepts-info">Em 90 dias: <span id="em90">R$ 0</span></p>

        </div>
      </div>
    </div>
  
  <script src="function.js"></script>

</body>
</html>
